<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dinner-Swap — 用餐交換的溫柔相遇</title>
  <meta name="description" content="降低社交焦慮、以美食作為破冰、保障隱私，營造溫暖且帶點神秘的約會體驗。" />
  <!-- -------------------------
       Styles: Apple HIG-like, responsive, minimalist
       To extract CSS to a file: move <style> content into styles.css
       ------------------------- -->
  <style>
    :root{
      --bg:#0b0d0f;
      --card: rgba(255,255,255,0.03);
      --muted:#9aa4ab;
      --text:#e9f0f4;
      --accent-start:#ff6b81; /* warm pink */
      --accent-end:#ffb6c1;   /* lighter pink */
      --radius:14px;
      --container:1100px;
      --gap:20px;
    }

    /* Base reset */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", Arial, sans-serif;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(255,107,129,0.05), transparent 8%),
        linear-gradient(180deg,var(--bg), #050607 120%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      justify-content:center;
    }

    /* Center container */
    .container{
      width:100%;
      max-width:var(--container);
      margin:0 auto;
      padding:24px;
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:var(--gap);
      align-items:start;
    }

    /* Stack on narrower screens */
    @media (max-width:980px){
      .container{ grid-template-columns: 1fr; padding:18px; }
    }

    /* Left column (content) */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:26px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.02);
    }

    .kicker{
      display:inline-flex;
      gap:10px;
      align-items:center;
      color:var(--accent-start);
      font-weight:700;
      letter-spacing:0.6px;
      margin-bottom:12px;
      font-size:13px;
    }

    h1{
      margin:0 0 12px 0;
      font-size:clamp(22px,4vw,36px);
      line-height:1.02;
    }

    p.lead{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:15px;
    }

    /* CTA area */
    .cta-row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-bottom:18px }
    .btn-primary{
      background: linear-gradient(90deg,var(--accent-start),var(--accent-end));
      border:0;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      color:#071018;
      cursor:pointer;
      box-shadow: 0 10px 28px rgba(255,107,129,0.14);
      transition: transform .12s ease;
    }
    .btn-primary:active{ transform:translateY(1px) }
    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
    }

    /* Four-step process block */
    .steps{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:12px;
      margin-top:6px;
    }
    @media (max-width:980px){ .steps{ grid-template-columns: repeat(2,1fr) } }
    @media (max-width:520px){ .steps{ grid-template-columns: 1fr } }

    .step{
      background: var(--card);
      border-radius:12px;
      padding:12px;
      display:flex;
      gap:12px;
      align-items:center;
      border:1px solid rgba(255,255,255,0.02);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .step:hover{ transform: translateY(-6px); box-shadow: 0 12px 30px rgba(0,0,0,0.6) }

    .step .num{
      width:52px; height:52px; border-radius:10px;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg, rgba(255,107,129,0.12), rgba(255,182,193,0.06));
      color:var(--accent-start); font-weight:800; font-size:18px;
      border:1px solid rgba(255,255,255,0.03);
      flex-shrink:0;
    }
    .step h4{ margin:0; font-size:15px }
    .step p{ margin:6px 0 0 0; color:var(--muted); font-size:13px }

    /* Right column: visual */
    .visual{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:320px;
      position:relative;
      padding:18px;
      border-radius:var(--radius);
    }

    /* Decorative plate / image */
    .plate{
      width:340px; height:340px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.03), rgba(255,255,255,0.01) 40%);
      display:flex; align-items:center; justify-content:center;
      box-shadow: inset 0 -12px 28px rgba(0,0,0,0.6), 0 12px 28px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.02);
      position:relative;
      overflow:visible;
    }

    /* floating decorative icons */
    .float{
      position:absolute; pointer-events:none; opacity:0.95;
      animation: floaty 6s ease-in-out infinite;
    }
    .f1{ right:6%; top:6%; animation-delay:0s; width:72px; height:72px }
    .f2{ left:8%; bottom:8%; animation-delay:1.4s; width:62px; height:62px }
    .f3{ left:22%; top:6%; animation-delay:2.6s; width:56px; height:56px }
    @keyframes floaty{
      0%{ transform: translateY(0) rotate(0deg) }
      50%{ transform: translateY(-18px) rotate(6deg) }
      100%{ transform: translateY(0) rotate(0deg) }
    }

    /* Trust badges / notes */
    .badges{ display:flex; gap:12px; margin-top:18px; flex-wrap:wrap }
    .badge{ background: rgba(255,255,255,0.02); padding:10px 12px; border-radius:10px; color:var(--muted); font-size:13px; border:1px solid rgba(255,255,255,0.02) }

    footer{ margin-top:26px; color:var(--muted); font-size:13px; text-align:center }
  </style>
</head>
<body>
  <!-- ============= Container ============= -->
  <main class="container" role="main" aria-labelledby="page-title">
    <!-- ========== Left: Content Card ========== -->
    <section class="card" aria-labelledby="page-title">
      <div class="kicker" aria-hidden="true">
        <!-- Small heart icon -->
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="transform:translateY(1px)">
          <path d="M12 21s-7-4.5-7-10a7 7 0 0 1 14 0c0 5.5-7 10-7 10z" fill="#ff6b81"></path>
        </svg>
        Dinner-Swap 早鳥體驗
      </div>

      <h1 id="page-title">以餐為媒，讓相遇更溫柔</h1>

      <p class="lead">
        減少冷場尷尬、以共享美食自然破冰、並以地址遮罩與代下單機制保障彼此隱私與安全。
        流程簡潔：配對 → 選餐 → 我們下單 → 收餐後揭開連結。
      </p>

      <!-- CTA -->
      <div class="cta-row" role="group" aria-label="主要操作">
        <button class="btn-primary" id="joinBtn" aria-haspopup="true" onclick="openForm()">
          加入早鳥體驗（Join Early Access）
        </button>
        <button class="btn-ghost" onclick="scrollToSteps()" aria-label="捲到流程">
          了解流程
        </button>
      </div>

      <!-- 四步流程（重點呈現） -->
      <div class="steps" id="steps" aria-label="四步流程">
        <div class="step" aria-hidden="false">
          <div class="num">1</div>
          <div>
            <h4>配對</h4>
            <p>依飲食偏好與興趣進行智能配對。</p>
          </div>
        </div>

        <div class="step">
          <div class="num">2</div>
          <div>
            <h4>選餐</h4>
            <p>各自挑選想送出的餐點並寫下暖心小卡。</p>
          </div>
        </div>

        <div class="step">
          <div class="num">3</div>
          <div>
            <h4>我們代下單</h4>
            <p>平台代為下單、使用地址遮罩與預付託管。</p>
          </div>
        </div>

        <div class="step">
          <div class="num">4</div>
          <div>
            <h4>揭開連結</h4>
            <p>收餐後評分解鎖聊天，讓對話自然延伸。</p>
          </div>
        </div>
      </div>

      <!-- 信任徽章 -->
      <div class="badges" role="note" aria-label="保障機制">
        <div class="badge">地址遮罩</div>
        <div class="badge">預付託管</div>
        <div class="badge">評分解鎖聊天</div>
      </div>

      <footer>
        <small>設計理念：降低社交焦慮 · 以美食作為安全破冰 · 溫暖、浪漫、帶點神秘的使用體驗。</small>
      </footer>
    </section>

    <!-- ========== Right: Visual / Brand Atmosphere ========== -->
    <aside class="visual" aria-hidden="false">
      <!-- Decorative circular plate; replace with hero image if desired -->
      <div class="plate" role="img" aria-label="用餐交換象徵盤">
        <!-- Inline SVG central motif — 可換成 <img src="assets/hero.png"> -->
        <svg viewBox="0 0 200 200" width="72%" height="72%" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="lg" x1="0" x2="1">
              <stop offset="0" stop-color="#ff7a8a"/>
              <stop offset="1" stop-color="#ffb6c1"/>
            </linearGradient>
          </defs>
          <g>
            <circle cx="100" cy="100" r="78" fill="url(#lg)" opacity="0.06"/>
            <g transform="translate(40,46)">
              <path d="M60 12 C 75 -6, 110 -6, 125 12 C 140 -6, 175 -6, 190 12 C 205 30, 140 62, 100 110 C 60 62, -5 30, 10 12 Z"
                    fill="url(#lg)" opacity="0.95"/>
            </g>
          </g>
        </svg>
      </div>

      <!-- Floating decorative icons -->
      <svg class="float f1" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 21s-7-4.5-7-10a7 7 0 0 1 14 0c0 5.5-7 10-7 10z" fill="#ff6b81"/>
      </svg>
      <svg class="float f2" viewBox="0 0 24 24" aria-hidden="true">
        <circle cx="12" cy="12" r="10" fill="#ffd1dc" opacity="0.18"/>
      </svg>
      <svg class="float f3" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M4 6h16v2H4zM4 10h12v2H4z" fill="#ff8fa3" opacity="0.16"/>
      </svg>
    </aside>
  </main>

  <!-- ===================== Scripts =====================
       - Replace formUrl with your real Google Form
       - To move JS out: put below into script.js and include it
       ==================================================== -->
  <script>
    // Placeholder Google Form link — 替換成你的表單網址
    const formUrl = 'https://forms.gle/your-placeholder-link';

    function openForm(){
      // 在新分頁打開表單（安全屬性）
      window.open(formUrl, '_blank', 'noopener,noreferrer');
      // 可在此加入分析追踪 (GA / FB pixel)
    }

    function scrollToSteps(){
      const el = document.getElementById('steps');
      if(!el) return;
      el.scrollIntoView({behavior:'smooth', block:'center'});
      el.querySelector('button, a')?.focus?.();
    }

    // Accessibility: Enter 鍵觸發主要按鈕（按鈕本身除了 click 也會接受鍵盤事件）
    document.getElementById('joinBtn').addEventListener('keyup', (e)=>{
      if(e.key === 'Enter') openForm();
    });

    // Optional: small variant toggle (用於 A/B 測試)
    (function applyVariant(){
      const p = new URLSearchParams(location.search);
      if(p.get('variant') === 'light'){
        document.documentElement.style.setProperty('--bg', '#ffffff');
        document.documentElement.style.setProperty('--text','#0b0d0f');
        document.documentElement.style.setProperty('--muted','#586069');
      }
    })();
  </script>

  <!-- ===================== 自訂說明（短） =====================
       -> 替換 Logo：把 logo 放到 assets/logo.png，將左上 kicker SVG 換成 <img>
       -> 換主圖：把 .plate 內 SVG 換成 <img src="assets/hero.png" alt="...">
       -> 拆檔案：把 <style> 複製到 styles.css，<script> 複製到 script.js
       -> Google Form：修改上方 formUrl
       -> 若要淺色主題：使用 ?variant=light 測試
       -> 部署：直接把本檔 index.html push 到 GitHub Pages 或任何靜態主機
       ========================================================== -->
</body>
</html>
